<!DOCTYPE html>
<html lang="zh-CN">
  	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.shortName %>">

		<link rel="icon" href="<%= BASE_URL %>favicon.jpg">
		<!-- <link rel="manifest" href="<%= BASE_URL %>manifest.json"> -->
		<title><%= htmlWebpackPlugin.options.title %></title>
  	</head>
  	<body>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
    <!-- built files will be auto injected -->
  	</body>
</html>
<% for (var i in htmlWebpackPlugin.options.resourceConfig && htmlWebpackPlugin.options.resourceConfig.css) { %>
	<link href="<%= htmlWebpackPlugin.options.resourceConfig.css[i] %>" rel="stylesheet">
<% } %>
<% for (var i in htmlWebpackPlugin.options.resourceConfig && htmlWebpackPlugin.options.resourceConfig.js) { %>	
	<script src="<%= htmlWebpackPlugin.options.resourceConfig.js[i] %>"></script>
<% } %>
